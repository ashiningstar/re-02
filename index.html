<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #fde5ea;
        color: #333;
        font-family: "Roboto", sans-serif;
        font-size: 1rem;
        line-height: 1.5;
      }

      header {
        background-color: #ff2d55;
        color: #fff;
        padding: 1rem;
      }

      h1 {
        font-family: "Pacifico", cursive;
        font-size: 3rem;
        margin: 0.5rem 0;
        text-transform: uppercase;
      }

      nav ul {
        display: flex;
        justify-content: flex-end;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        margin-left: 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
      }

      main {
        margin: 2rem auto;
        max-width: 800px;
        padding: 1rem;
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 2rem;
        margin: 1rem 0;
      }

      p {
        margin-bottom: 1rem;
      }

      img {
        max-width: 100%;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>编程新手</h1>
      <nav>
        <ul>
          <li><a href="#">主页</a></li>
          <li><a href="#">关于我</a></li>
          <li><a href="#">联系我</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>关于我</h2>
        <p>这里是您自我介绍的地方。</p>
      </section>
      <section>
        <h2>我的技能</h2>
        <ul>
          <li>技能1</li>
          <li>技能2</li>
          <li>技能3</li>
        </ul>
      </section>
      <section>
        <h2>我的作品</h2>
        <ul>
          <li><a href="#">作品1</a></li>
          <li><a href="#">作品2</a></li>
          <li><a href="#">作品3</a></li>
        </ul>
      </section>
      <section>
        <h2>我的照片</h2>
        <img src="图片地址" alt="描述" />
      </section>
    </main>
    <footer>
      <p>版权所有 &copy; 您的名字 2023</p>
    </footer>
  </body>
</html>
